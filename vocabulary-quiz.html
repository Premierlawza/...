    <style>
        body {

            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question-list {
            margin-top: 30px;
        }

        .question {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <script>
        function checkAnswers() {
            let score = 0;
            let totalQuestions = 25; // Set this to 100 when you add all questions

            // Correct answers
            const answers = {
                q1: 'หมา' , 
                q2: 'แอปเปิ้ล',
                q3: 'โรงเรียน',
                q4: 'รถ',
                q5: 'หนังสือ' ,
                q6: 'ด้วย' ,
                q7: 'ปรากฎ' ,
                q8: 'ระหว่าง' ,
                q9: 'ตะกร้า' ,
                q10: 'เริ่ม' ,
                q11: 'ทั้งคู่' ,
                q12: 'เมืองหลวง' ,
                q13: 'ถือ' ,
                q14: 'ศตวรรษ' ,
                q15: 'เปรียบเทียบ' ,
                q16: 'หมอฟัน' ,
                q17: 'อภิปราย' ,
                q18: 'ระหว่าง' ,
                q19: 'โดยเฉพาะ' ,
                q20: 'คาดหมาย' ,
                q21: 'ธง' ,
                q22: 'แรง' ,
                q23: 'ทั่วไป' ,
                q24: 'ปกครอง' ,
                q25: 'ประวัติศาสตร์' 
                
            
            
            };

            // Clear previous error messages
            for (let i = 1; i <= totalQuestions; i++) {
                document.getElementById('error-q' + i).textContent = '';
                document.getElementById('q' + i).style.borderColor = '#ccc'; // Reset border color
            }

            // Check each answer
            for (let i = 1; i <= totalQuestions; i++) {
                const userAnswer = document.getElementById('q' + i).value.trim().toLowerCase();
                const correctAnswer = answers['q' + i].toLowerCase();

                // If the answer is correct
                if (userAnswer === correctAnswer) {
                    score++;
                    document.getElementById('q' + i).style.borderColor = 'green'; // Highlight correct answers
                } else {
                    // Display error message for incorrect answers
                    document.getElementById('q' + i).style.borderColor = 'red'; // Highlight incorrect answers
                    document.getElementById('error-q' + i).textContent = 'ผิด! คำตอบที่ถูกต้องคือ: ' + correctAnswer;
                }
            }

            // Show result
            const result = document.getElementById('result');
            if (score === totalQuestions) {
                result.innerHTML = `<span class="correct">Correct! You answered all questions correctly.</span>`;
            } else {
                result.innerHTML = `<span class="incorrect">You got ${score} out of ${totalQuestions} correct. Please try again.</span>`;
            }
        }
    </script>
